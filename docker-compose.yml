  db:
    build: ./vuln_db_llm
    # container_name: jaw4c-vulndb
    networks:
      - jaw-network
    environment:
      POSTGRES_USER: vulndb_annotated
      POSTGRES_PASSWORD: vulndb_pwd
      POSTGRES_DB: vulndb_annotated
    volumes:
      - ./vuln_db_llm/pgdata/worker1:/var/lib/postgresql/data
      - ./vuln_db_llm/advisories_exploits.sql:/docker-entrypoint-initdb.d/advisories_exploits.sql:ro
    deploy:
          resources:
            limits:
              memory: 256m
    restart: unless-stopped
  proxy:
    build: ./JAW4C-WebArchive
    # container_name: jaw4c-webarchive
    networks:
      - jaw-network
    volumes:
      - /home/enyenl/nms/enyenl_archive_0/archive_2026_jan12_distribution_1_0:/proxy/archive_2026_jan12_distribution_1_0:ro
    # ports:
