  db:
    build: ./vuln_db_llm
    container_name: jaw4c-vulndb-alt
    networks:
      - jaw-network
    environment:
      POSTGRES_USER: vulndb_annotated
      POSTGRES_PASSWORD: vulndb_pwd
      POSTGRES_DB: vulndb_annotated
    volumes:
      - ./vuln_db_llm/pgdata:/var/lib/postgresql/data
      - ./vuln_db_llm/advisories_exploits.sql:/docker-entrypoint-initdb.d/advisories_exploits.sql:ro

  proxy:
    build: ./JAW4C-WebArchive
    container_name: jaw4c-webarchive-alt
    networks:
      - jaw-network
    volumes:
      - /home/rafael/nms/archives/to_share:/proxy/archive-70:ro      
    # ports:
    #   - "8002:8002"
    environment:
      - PROXY_VOLUME_PATH=/proxy
      - PROXY_ARCHIVE=archive-70
